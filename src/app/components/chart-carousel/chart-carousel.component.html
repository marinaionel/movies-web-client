<ng-container *ngFor="let slide of getSlides(); let currentIndex = index">
  <div
    *ngIf="currentIndex === getCurrentSlide()"
    class="slide"
    [@slideAnimation]="animationType"
  >
    <!-- Navigation buttons -->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>

    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>

    <!-- Middle grid -->
    <div class="centered-grid">
      <div class="row columns is-multiline">
        <div *ngFor="let movie of slide.movies" class="column is-3">
          <div class="card" (click)="navigateTo(movie.idString)">
            <div class="card-image">
              <figure class="image is-3by5">
                <img [src]="movie.posterUrl"/>
              </figure>
            </div>
            <div class="overlay">
              <div>
                <div class="has-text-centered">
                  {{ movie.title }}
                </div>
                <div class="has-text-centered">Rating: {{movie.ratings.averageRating}}/10</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div class="paginator">
  <div>Slide {{getCurrentSlide() + 1}} of {{getLastSlide()}}</div>
</div>
