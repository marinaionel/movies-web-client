<section class="container">
  <section class="section" *ngFor="let chart of charts">
    <section class="message-header">{{chart.title}}</section>
    <div class="carousel-wrapper">
      <app-chart-carousel [slides]="chart.slides" [animationType]="animationType">
      </app-chart-carousel>
    </div>
  </section>
</section>
