<div class="noReviews" *ngIf="reviewError">
  <strong>There are no reviews...</strong>
</div>
<div class="placeholder" *ngIf="!reviewError">
  <div class="chart">
    <ngx-charts-bar-vertical
      [scheme]="colorScheme"
      [results]="chartItems"
      [gradient]=true
      [xAxis]=true
      [yAxis]=true
      [showXAxisLabel]=true
      [showYAxisLabel]=true
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showGridLines]=true>
    </ngx-charts-bar-vertical>
  </div>
</div>
