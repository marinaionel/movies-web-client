<div class="tabs">
  <div class="selection">
    <ul>
      <li *ngFor="let tab of getTabs(); index as i"
          class="tab" [class.active]="tab.active"
          (click)="changeTab(i)">
        <img class="icon" [src]="tab.icon">
        {{tab.title}}
      </li>
    </ul>
  </div>
  <template #tabContent></template>
</div>
