<div class="container">
  <img src="{{movie.posterUrl}}">
  <div class="details">

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">BoxOffice</div>
      <div>{{movie.boxOffice}}</div>
    </div>

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">Countries</div>
      <div *ngFor="let country of movie.countries">
        {{country.name}}
      </div>
    </div>

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">Runtime</div>
      <div>{{movie.runtime}}</div>
    </div>

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">Release</div>
      <div>{{movie.releaseDate | date}}</div>
    </div>

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">Year</div>
      <div>{{movie.year}}</div>
    </div>

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">Languages</div>
      <div *ngFor="let language of movie.languages">
        {{language.name}}
      </div>
    </div>

    <div class="box has-background-black has-text-white has-text-centered">
      <div class="box has-text-white has-text-centered chapter">Genres</div>
      <div *ngFor="let genre of movie.genres">
        {{genre.name}}
      </div>
    </div>
  </div>
</div>
